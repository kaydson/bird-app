<div class="main">
    <div class="main--header">
        <img src="../../../assets/images/fundoazul.png" alt="facens">
        <img class="logo" src="../../../assets/images/facens.png" alt="logo">
    </div>
    <div class="main--body">
        <div class="main--body--text">
            <h1 class="title"><b>Bem-vindo ao aplicativo Facens</b></h1>
            <p class="blue">Entre com seu usuário e senha ou crie uma conta</p>
        </div>
        <section>
            <div class='main--body--imput'>
                <label class="name" for="username">Usuário</label><br>
                <input class="lugar" type="text" id="username" name="username">
            </div>
            <div class='main--body--imput'>
                <label class="name" for="pass">Senha</label><br>
                <input class="lugar" type="password" id="pass" name="password" minlength="8" required>
            </div>
            <div>
                <input class="entrar" type="submit" value="ENTRAR">
            </div>
        </section>
        <div>
            <footer class="rodape"> <u>Criar uma conta</u> </footer>
        </div>
